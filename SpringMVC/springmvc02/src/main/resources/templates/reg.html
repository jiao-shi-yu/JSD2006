<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户注册</title>
</head>
<body>
	<h1>用户注册</h1>
	<form method="POST" action="handle_register.do">
		<p>用户名：<br/> <input type="text" name="username" placeholder="用户名"/>
		<p>密码：<br/> <input type="password" name="password"></p>
		<p>年龄：<br/> <input type="text" name="age" placeholder="年龄"/>
		<p>手机号码：<br/> <input type="text" name="phone" placeholder="手机号码"/>
		<p>电子邮箱：<br/> <input type="text" name="email" placeholder="电子邮箱"/>
		<p><br/><input type="submit" value="注册"/></p>
	</form>
</body>
</html>
