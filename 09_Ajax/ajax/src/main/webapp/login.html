<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录</title>
</head>
<body>
	<h1>用户登录</h1>
	
		用户名:<br/><input type="text" id="username"/><br/>
		密码:<br/><input type="password" id="password"><br/>
		<input type="button" onclick="login()" value="登录"/>

	<script type="text/javascript" src="jquery-3.4.1.min.js">
		
		
	</script>
	<script type="text/javascript">
	
	
		function login() {
			// alert("准备处理登录......");	
			
		let username = $("#username").val();
		let password = $("#password").val();
			$.ajax({
				"url":"login.do",
				"type":"post",
				"data":"username=" + username + "&password=" + password,
				"dataType":"json",
				"success":function(result) {
					if (result.state == 1) {
						alert("登陆成功");
					} else if (result.state == 2) {
						alert("用户名错误");
					} else {
						alert("密码错误");
					}
				}
			});
		} 
		
		
	</script>
</body>
</html>
