<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
    <table border="5" cellspacing="10" cellpadding="10">
        <tr>
            <th>表头1</th>
            <th>表头2</th>
            <th>表头3</th>
        </tr>
        <tr>
            <td>1-1</td>
            <td>1-2</td>
            <td>1-3</td>
        </tr><tr>
            <td>2-1</td>
            <td>2-2</td>
            <td>2-3</td>
        </tr>
    </table>
    <hr/>
    <table align="center" border="1" cellspacing="0" cellpadding="0">
        <caption>3季度财报</caption>
        <tr>
            <td aling="center" colspan="2">1-1 1-2 我占两列</td>
            <td rowspan="2">1-3 我占两行</td>
            <td rowspan="3">1-4 我占3行</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td>2-2</td>
        </tr>
        <tr>
            <td>3-1</td>
            <td>3-2</td>
            <td>3-3</td>
        </tr>
    </table>
</body>
</html>
