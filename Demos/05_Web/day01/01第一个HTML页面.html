<!DOCTYPE html> <!-- 文档声明：告诉浏览这个文档是 HTML 的哪个版本写的-->
<html> <!-- 根号标签 -->
    <head> <!-- 给浏览器看的内容写在头标签中 -->
        <meta charset="utf-8">  <!-- 指定文档使用 UTF-8 字符编码 -->
        <title></title> <!-- 网页标题，显示在浏览器标签页上，也作为收藏网页的描述文字 -->
    </head>
    <body> <!-- 给用户看的内容写在体标签中 -->
		<h1>主标题</h1>
		<h2>顶层标题</h2>
		<h3>子标题</h3>
		<h4>次子标题</h4>
		<p>这是一个段落</p>
		
		<p>前端三件套</p>
		
		<ul>
		  <li>HTML</li>
		  <li>CSS</li>
		  <li>JS</li>
		</ul>
		
		<p>你都会了吗?</p>
    </body>
</html>
