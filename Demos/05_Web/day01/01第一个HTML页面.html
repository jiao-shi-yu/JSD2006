<!DOCTYPE html> <!-- 文档声明：告诉浏览这个文档是 HTML 的哪个版本写的-->
<html> <!-- 根号标签 -->
    <head> <!-- 给浏览器看的内容写在头标签中 -->
        <meta charset="utf-8">  <!-- 指定文档使用 UTF-8 字符编码 -->
        <title></title> <!-- 网页标题，显示在浏览器标签页上，也作为收藏网页的描述文字 -->
    </head>
    <body> <!-- 给用户看的内容写在体标签中 -->
		<h1 align="center">一级标题</h1>
		<h2 align="right">二级标题</h2>
		<h3>三级标题</h3>
		<hr>
		<p align="center">段落</p>
		<p>段落<br>2</p>
		<b>粗体字</b>
		<i> 斜体字</i>
		<u>下划线</u>
		<small>小字</small>
		<s>删除线</s>
	</body>
</html>
</html>
