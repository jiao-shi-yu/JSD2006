<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        h1 {
            color: red;
        }
        h2 {
            color: #a1b2c3;
        }
        h3 {
            color: #abc;
        }
        h4 {
            color: rgb(25, 69, 99);
        }
        h5 {
            color: rgba(255, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>一级标题 颜色单词 red</h1>
    <h2>二级标题 6位16进制数 #a1b2c3</h2>
    <h3>三级标题 3位16进制数 #abc</h3>
    <h4>四级标题 rgb(25, 69, 99)</h4>
    <h5>五级标题 rgba(255, 0, 0, 0.5)</h5>
</body>
</html>
